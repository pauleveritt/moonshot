[app:main]
use = config:twitter.ini#main

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 3000

[loggers]
keys = root, moonrock

[logger_moonrock]
level = DEBUG
handlers =
qualname = moonrock

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
