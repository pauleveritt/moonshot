<div class="row">

  <h3 id="heading">Root Folder</h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Resource Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in rfdctrl.context.items">
      <td><a ng-href="#{{i.path}}">{{ i.title }}</a></td>
      <td>{{ i.resourceType }}</td>
    </tr>
    </tbody>
  </table>

</div>
