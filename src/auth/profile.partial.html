<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2 class="text-center">Profile</h2>

      <p ng-if="ProfileCtrl.profile">

        <div>id: {{ ProfileCtrl.profile._id }}</div>
        <div>twitter: {{ ProfileCtrl.profile.twitter }}</div>
        <div>First Name: {{ ProfileCtrl.profile.first_name }}</div>
        <div>Last Name: {{ ProfileCtrl.profile.last_name }}</div>
        <div>Email: {{ ProfileCtrl.profile.email }}</div>
      </p>

    </div>
  </div>
</div>
