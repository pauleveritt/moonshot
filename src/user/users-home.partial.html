<div class="row">

  <h3 id="heading">All Users</h3>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Twitter Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in UsersHomeCtrl.users">
      <td>{{ user._id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.twitter }}</td>
    </tr>
    </tbody>
  </table>

</div>
